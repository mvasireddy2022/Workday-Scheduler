<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A calendar app to schedule your work day</p>
    <p id="today" class="lead"></p>
  </header>

  <div class="container">
    <div id="hour8am" class="time-block row">
      <div class="col-1 hour">8 AM</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="hour9am" class="time-block row">
      <div class="col-1 hour">9 AM</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="hour10am" class="time-block row">
      <div class="col-1 hour">10 AM</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="hour11am" class="time-block row">
      <div class="col-1 hour">11 AM</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="hour12pm" class="time-block row">
      <div class="col-1 hour">12 PM</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="hour1pm" class="time-block row">
      <div class="col-1 hour">1 PM</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="hour2pm" class="time-block row">
      <div class="col-1 hour">2 PM</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="hour3pm" class="time-block row">
      <div class="col-1 hour">3 PM</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="hour4pm" class="time-block row">
      <div class="col-1 hour">4 PM</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="hour5pm" class="time-block row">
      <div class="col-1 hour">5 PM</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
